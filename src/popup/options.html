<!doctype html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tab.css" />
        <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="tab.js"></script>
        <link rel="stylesheet" type="text/css" href="basic.css" />
    </head>
    <body>
        <div class="tab_wrap">
            <div class="tab_menu_container">
                <button class="tab_menu_btn on" type="button">Custom Word</button>
                <button class="tab_menu_btn" type="button">Target Movie</button>
                <button class="tab_menu_btn" type="button">Backup</button>
            </div>
            <div class="tab_menu_container">
                <div class="tab_box on">
                    <form>
                        <input type="text" id="word-input" placeholder="John Snow" value="">

                        <input type="button" class="btn" value="Add" id="add-btn">
                        <input type="button" class="btn" value="Delete" id="delete-btn">
                    </form>
                    <table id="word-table">
                        <tr class="tbl-header">
                            <th style="width:15%;">Check</th>
                            <th style="width:85%;">Words</th>
                        </tr>


                    </table>
                </div>
                <div class="tab_box">
                    <div style="float:left;">등록된 영화
                        <form>
                            <label for="registered"><input type="text" name="movie" id="registered" /></label>
                            <input type="submit" class="btn" value="Search">
                        </form>
                    </div>
                    <div style="float:left;">추가할 영화 검색
                        <form>
                            <label for="adding"><input type="text" name="movie" id="adding" placeholder="Avengers" /></label>
                            <input type="submit" class="btn" value="Search">
                        </form>
                    </div>
                </div>
                <div class="tab_box">
                    <form>
                        <input type="button" class="btn2" name="backup" value="      backup      " />
                    </form>
                    <form>
                        <input type="button" class="btn2" name="restore" value="      restore      " />
                    </form>
                    <hr>
                    
                        <input type="button" style="float:left;" class="btn" name="signup" value="signup" id="signup_btn" />
                        <input type="button" style="float:right;" class="btn" name="login" value="login" id="login_btn" />
                    
                </div>
            </div>
        </div>
    </body>
</html>
