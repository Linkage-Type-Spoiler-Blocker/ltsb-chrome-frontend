    <body>
        <form name="register" >
            <p>Email<input type="text" name="email" /></p><br />
            <p>Password<input type="password" name="pwd" /></p><br />
            <p>Confirm Password<input type="password" name="confirm" placeholder="Rewrite Password"/></p><br />
            <p>Locale
                <select name='locale'>
                    <option value="English">English</option>
                    <option value="Korean">Korean</option>
                </select>
            </p><br />
            <button type="submit">Submit</button>
        </form>
        <button type="reset">Cancle</button>
    </body>
</html>
